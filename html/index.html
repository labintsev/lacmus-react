<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lacmus Image Viewer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class='maincontainer'>
            <div class="left-panel">

                <input type="file"
                  id='file'
                  accept="image/*"
                  multiple/>
        
          
                  <button class='pure-button open-button'>Open files</button>
          
                {renderFileList()}
              </div>

            <div class="right-panel">

                <div class="right-panel">
                    <CanvasImageComponent imageUrl={imgUrl} thresh={thresh}/>
              
                    <div class='treshold-container'>
                      <button onClick={predictByForm} class='predict-button'>Predict</button>
                      <label>
                        <input
                          type="range"
                          min="1"
                          max="99"
                          width="600"
                          onChange={changeThresh} />
                      </label>
                    </div>
                  </div>

                <div class='treshold-container'>
                  <button  class='predict-button'>Predict</button>
                  <label>
                    <input
                      type="range"
                      min="1"
                      max="99"
                      width="600" />
                  </label>
                </div>
              </div>
        </div>
    </body>
</html>
